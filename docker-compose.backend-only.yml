services:
  # Backend Service Only - Simple and Working
  backend:
    build:
      context: .
      dockerfile: Dockerfile.coolify
    container_name: shenna-backend
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "7001:7001"
    environment:
      # Database Connection
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      
      # Security
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_SECRET=${COOKIE_SECRET}
      
      # CORS Configuration
      - STORE_CORS=${STORE_CORS:-https://shennasstudio.com}
      - ADMIN_CORS=${ADMIN_CORS:-https://admin.shennasstudio.com}
      - AUTH_CORS=${AUTH_CORS:-https://shennasstudio.com}
      
      # Admin Setup
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@shennasstudio.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      
      # Auto-initialization
      - AUTO_MIGRATE=${AUTO_MIGRATE:-true}
      - AUTO_SEED=${AUTO_SEED:-true}
      - AUTO_CREATE_ADMIN=${AUTO_CREATE_ADMIN:-true}
      
      # Medusa Configuration
      - MEDUSA_ADMIN_ONBOARDING_TYPE=default
      - MEDUSA_ADMIN_ONBOARDING_NEXTJS=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s

networks:
  default:
    name: shenna-network