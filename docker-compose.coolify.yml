version: '3.8'

name: shenna-studio-coolify

services:
  # Frontend Service
  frontend:
    build:
      context: ./
      dockerfile: ./ocean-store/Dockerfile
      target: runner
    container_name: shenna-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Backend Connection - Use internal service name for backend
      - NEXT_PUBLIC_MEDUSA_BACKEND_URL=${NEXT_PUBLIC_MEDUSA_BACKEND_URL:-http://backend:9000}
      
      # Payment Processing
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
      
      # Search (Algolia)
      - NEXT_PUBLIC_ALGOLIA_APPLICATION_ID=${ALGOLIA_APPLICATION_ID:-}
      - NEXT_PUBLIC_ALGOLIA_SEARCH_API_KEY=${ALGOLIA_SEARCH_API_KEY:-}
      
      # Image Optimization (Cloudinary)
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
      
      # App Configuration
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    networks:
      - shenna-network

  # Backend Service  
  backend:
    build:
      context: ./ocean-backend
      dockerfile: Dockerfile
    container_name: shenna-backend
    restart: unless-stopped
    ports:
      - "9000:9000"    # API
      - "7001:7001"    # Admin Panel
    environment:
      # Database Connection - Coolify will provide these
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      
      # Security
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_SECRET=${COOKIE_SECRET}
      
      # CORS Configuration
      - STORE_CORS=${STORE_CORS:-http://localhost:3000}
      - ADMIN_CORS=${ADMIN_CORS:-http://localhost:7001}
      - AUTH_CORS=${AUTH_CORS:-http://localhost:3000}
      
      # Admin Setup
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@shennasstudio.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      
      # Auto-initialization
      - AUTO_MIGRATE=${AUTO_MIGRATE:-true}
      - AUTO_SEED=${AUTO_SEED:-true}
      - AUTO_CREATE_ADMIN=${AUTO_CREATE_ADMIN:-true}
      
      # Medusa Configuration
      - MEDUSA_ADMIN_ONBOARDING_TYPE=default
      - MEDUSA_ADMIN_ONBOARDING_NEXTJS=true
    volumes:
      - medusa_uploads:/app/uploads
      - medusa_static:/app/static
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s
    networks:
      - shenna-network

# Named Volumes
volumes:
  medusa_uploads:
    driver: local
  medusa_static:
    driver: local

# Networks
networks:
  shenna-network:
    driver: bridge