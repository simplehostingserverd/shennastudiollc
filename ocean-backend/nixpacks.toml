[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

[[ports]]
port = "9000"
protocol = "tcp"

[[ports]]
port = "7001"
protocol = "tcp"

[variables]
NODE_ENV = "production"
NODE_OPTIONS = "--experimental-vm-modules"
PORT = "9000"
ADMIN_PORT = "7001"